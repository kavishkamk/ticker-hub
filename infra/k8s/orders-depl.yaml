apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orders
  template:
    metadata:
      labels:
        app: orders
    spec:
      containers:
        - name: orders
          # image: kavishkamk/ticket-hub-orders:latest
          image: us.gcr.io/ticketing-dev-367104/orders
          env:
            - name: MONGO_URI
              value: mongodb://orders-mongo-srv:27017/orders
---
apiVersion: v1
kind: Service
metadata:
  name: orders-srv
spec:
  selector:
    app: orders
  ports:
    - name: orders
      protocol: TCP
      port: 4000
      targetPort: 4000
